    <!--Search Bar and Prevous Searches-->
    <div class="container">
        <div class="row">
            <div class="col-3">
                <h2>Search for a City:</h2>
                <form id="search-form">
                    <label for="searchcity"></label>

                <!--Insert Column Divider Here-->
                <div id="searchHistory">
                    <!--Load Buttons of Search History Here/JS-->
                </div>
            </div>


            <!--WEATHER DATA CONTENT-->

            <!--Current weather-->
            <div class="col-9">
                <section id="weatherDataContent">
                    <main id="main-div">
                    </main>
                    <!--5 Day forecast weather-->
                    <section class="row" id="forecast">
                        
                    </section>
                </section>
            </div>
        </div>
    </div>>
